<script>
    function prom(a)
    {
        return new Promise((res,rej)=>{ 
            if(a){ 
                res("yes")
            }else{
                rej ("no")
            }
        })
    }

    //console.log(prom(true))

     prom(true).then((result)=>{
        document.write(result)
     }).catch((error)=>{
        console.log(error)
     })

</script>
