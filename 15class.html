<script>
    class iphone{
        name = 'iphone'
        price = 150000
        constructor()        // ek class k ander kai object bn sakte hai.
        {
            document.write("hello")
        }

        user()          // prototype method
        {
            document.write("hello user")
        }
        abc()            // prototype method
        {
            document.write("hello abc")
        }

        xyz()              // prototype method 
        {
            document.write("hello xyz")
        }



    }
    let data = new iphone()      // yha new object ko show kar rha hai.
    document.write(data.price)
    
    document.write(data.name)
    data.user()
    data.abc()
    data.xyz()        // class hamesha object se call hogi.
</script>
